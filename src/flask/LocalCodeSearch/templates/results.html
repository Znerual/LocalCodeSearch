<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if functions %}
    <ul>
        {% for function in functions %}
        <li><a href="{{ url_for('function_details', function_id=function['_id']) }}">{{ function.name }}</a></li>
        <ul>
            {% for comment in function.comments %}
            <li>{{ comment }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
